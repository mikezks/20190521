<div class="card">

  <div class="header">
    <h2 class="title">Flight Search</h2>
  </div>

  <div class="content">

    <form>
      <div class="form-group">
        <label>From:</label>
        <input
          name="from"
          class="form-control"
          [(ngModel)]="from">
      </div>

      <div class="form-group">
        <label>To:</label>
        <input
          name="to"
          class="form-control"
          [(ngModel)]="to">
      </div>

      <div class="form-group">
        <button
          class="btn btn-default"
          [disabled]="!from || !to"
          (click)="search()">
        Search</button>
      </div>
    </form>

  </div>

</div>

<div
  class="card"
  *ngIf="flights.length">

  <table class="table table-contensed">
    <thead>
      <tr>
        <th>Id</th>
        <th>From</th>
        <th>To</th>
        <th>Date</th>
        <th></th>
      </tr>
    </thead>
    <tr
      *ngFor="let flight of flights"
      [class.active]="flight === selectedFlight">
      <td>{{ flight.id }}</td>
      <td>{{ flight.from }}</td>
      <td>{{ flight.to }}</td>
      <td>{{ flight.date | date:'dd.MM.yyyy HH:mm' }}</td>
      <td>
        <a (click)="select(flight)">Select</a> 
      </td>
    </tr>
  </table>

</div>

<div
  class="card"
  *ngIf="selectedFlight">
  <div class="content">
    <pre>{{
      selectedFlight | json
    }}</pre>
  </div>
</div>
